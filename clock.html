<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Round Clock</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <svg viewBox="0 0 40 40">
                <circle cx="20" cy="20" r="19" class="circle"/> 
                <g class="numbers">
                    <line x1="50" y1="0" x2="20" y2="0" class="one"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="two"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="three"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="four"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="five"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="six"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="seven"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="eight"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="nine"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="ten"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="eleven"/>
                    <line x1="0" y1="0" x2="0" y2="0" class="twelve" />
                </g>
            </svg>
            
        </div>
        
    </div>
</body>
</html>
